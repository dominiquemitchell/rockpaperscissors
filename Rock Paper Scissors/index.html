<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Neucha|Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>What do you choose?</h2>
    <p><strong>Press a button below to make your selection! The computer will then select rock, paper, or scissors randomly. If you get to five points before the computer does, you win! If the computer reaches five points first, you lose! Good luck. </strong></p>
    <div class="buttons">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
    <h2>Results:</h2>
    <div id="response"></div> 
    <br>
    <div class="buttons">
      <button id="clear">START OVER</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
